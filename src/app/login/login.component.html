<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="title">Login</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form>
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Senha" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" (click)=createUserInStore()>Entrar</button>
      </form>
    </mat-card-content>
  </mat-card>
